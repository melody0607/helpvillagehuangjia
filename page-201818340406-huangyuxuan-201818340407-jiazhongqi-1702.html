<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>助农相关消息</title>
	<link rel="stylesheet" type="text/css" href="css/secondpart.css">
	<script src="js/echarts.min.js" type="text/javascript"></script><!-- 引入 ECharts 文件 -->
</head>

<body>
		<div class="frontCover" id="099">
			<p class="button">
				<a href="index.html">返&nbsp;回</a>
			</p>
		</div>
		<h1>电商兴农工作的背景和意义</h1>
		<br>
		<p class="p1">激发农村生产活力，助推农业产业化和规模化发展</p>
		<p class="p2">促进农民增收和就业，推动农村消费发展和渐进升级，形成良性循环</p>
		<p class="p1">助推农村基础设施建设，加快推进农村现代化</p>
		<p class="p2">推动乡村振兴和美丽乡村建设，助力实现 2020 和 2035 目标</p>
		<br>
		<h1>农村电商发展现状</h1>
		<br>
		<div id="maineight" style="width:550px;height:350px;margin-left:10%"></div>
			<script type="text/javascript">
				var myChart = echarts.init(document.getElementById('maineight'));
				var option = { title: {
									text: '我国网络零售市场和农产品网络销售额变化',
									x:'center',
									y:'bottom',
									textStyle: {
											color: "#412614"}},
											tooltip:{
											trigger: 'axis',
											axisPointer: {
											type: 'cross',
											crossStyle: {
											color: '#999'}}},
							color:['#ee681f'],
							grid:{bottom:'20%',
    						  right:'5%'},
							toolbox: {
								feature: {
									dataView: {show: true, readOnly: false},
									magicType: {show: true, type: ['line', 'bar']},
									restore: {show: true},
									saveAsImage: {show: true}
								}
							},
							legend: {
								data: ['网络农产品零售额（亿元）', '农产品网络零售额同比增长（%）']
							},
							xAxis: [
								{
									type: 'category',
									data: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
									axisPointer: {
										type: 'shadow'
									}
								}
							],
							yAxis: [
								{
									type: 'value',
									name: '农产品网络零售额',
									min: 0,
									max: 3000,
									interval: 500,
									axisLabel:{color:'#412614',formatter: '{value} '},
									axisLine:{
									lineStyle:{color:'#412614'},},},
								{
									type: 'value',
									name: '同比增长',
									min: 0,
									max: 1.8,
									interval: 0.3,
									axisLabel: {
										formatter: '{value} %'
									}
								}
							],
							series: [
								{
									name: '网络农产品零售额（亿元）',
									type: 'bar',
									barWidth:40,
									data: [189.61, 500, 1000, 1505, 2200, 2436.6, 2305, 1873]
								},
								{
									name: '农产品网络零售额同比增长（%）',
									type: 'line',
									yAxisIndex: 1,
									data: [,1.636,1, 0.729, 0.4617, 0.1075,0.338,0.25,],
									color:'#689c63'
								},
							]
						};
						myChart.setOption(option);
		</script>
	<div id="mainnine" style="width:500px;height:360px;margin-right:180px;float:right;margin-top: -360px"></div>
			<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('mainnine'));
				var option = {
						title: {
							text: '2018年农产品网络零售额主要实物类产品占比',
							x:'center',
							y:'bottom',
							textStyle: {
								color: '#412614'
							}
						},
						color:['#f1864c','#689c63','#98BE95'],
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},

						visualMap: {
							show: false,
							min: 80,
							max: 600,
							inRange: {
								colorLightness: [0.5, 1]
							}
						},
						series: [
							{
								name: '所占比重',
								type: 'pie',
								radius: '60%',
								center: ['50%', '50%'],
								data: [
									{value: 24.2, name: '休闲食品'},
									{value: 12.5, name: '茶叶'},
									{value: 12, name: '滋补食品'},
									{value: 10.2, name: '水果'},
									{value: 9.6, name: '水产品'},
									{value:9.1, name: '调味品'},
									{value: 8.4, name: '粮油'},
									{value: 6, name: '肉禽蛋'},
									{value: 3.2, name: '奶类'},
									{value: 3.1, name: '蔬菜'},
									{value:1.7, name: '豆制品'}
								].sort(function (a, b) { return a.value - b.value; }),
								roseType: 'radius',
								label: {
									color: '#412614'
								},
								labelLine: {
									lineStyle: {
										color: '#412614'
									},
									smooth: 0.2,
									length: 10,
									length2: 20
								},
	
								animationType: 'scale',
								animationEasing: 'elasticOut',
								animationDelay: function (idx) {
									return Math.random() * 200;
								}
							}
						]
					};
				myChart.setOption(option);
		</script>
		<br>
		<br>
	<footer class="lineLast">
		<p>
			制作小组：黄钰璇、贾仲琪<br>

		</p>
	</footer>
</body>
</html>
